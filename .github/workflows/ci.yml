name: Go Backend Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Download dependencies
        run: |
          cd backend
          go mod download
          go mod tidy

      - name: Run tests
        run: |
          cd backend
          go test ./...

      - name: Run coverage for services
        run: |
          go test ./service/... \
            -coverpkg=./service/... \
            -coverprofile=coverage.out

      - name: Enforce coverage >= 50%
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print substr($3, 1, length($3)-1)}')
          echo "Service coverage: $COVERAGE%"

          REQUIRED=50.0
          awk -v c="$COVERAGE" -v r="$REQUIRED" \
            'BEGIN { if (c < r) exit 1 }'
